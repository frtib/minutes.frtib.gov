---
layout: base
---

{% comment %}
This template is for a single page that does not have a date associated with it. For example, an about page.
{% endcomment %}

<main id="main-content" class="usa-layout-docs usa-section" role="main">
  <h1 class="usa-sr-only">Content start</h1>
  <div class="grid-container">
    <div class="grid-row grid-gap">
      {% if page.sidenav == true %}{% include sidenav/main.html %}{% endif %}
      <main>
        <div class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
            {{ content }}
        </div>
      </main>
    </div>
  </div>
</main>
